name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš§ Set up project
        run: yarn dev:prepare

      - name: ğŸ›  Build project
        run: yarn build

      - name: ğŸ§ª Test project
        run: yarn lint && yarn types
#        run: yarn test -- --coverage

